<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reset Password - Qik Process</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/additional_styles.min.css">
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5 p-3">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 text-center my-auto"><img class="img-fluid mx-auto d-block"  src="images/forgot_password.svg"></div>
              <div class="col-lg-6">
                <div class="my-suto">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mt-2 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="email_reset_password_section" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="btn btn-primary btn-user btn-block mb-3" id="reset_password_btn">
                      Reset Password
                    </div>
                    <div class="btn btn-info btn-user btn-block" id="back_to_login_page">
                      Back to Login Page
                    </div>                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>



    <!-- Error Modal -->
    <div class="modal fade text-center" data-backdrop="static" data-keyboard="false" id="errorModal" role="dialog">
        <div class="modal-dialog modal-sm">
  
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body" id="error_modal_message">
              <p>There was an error. Please try again later or contact support.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-block btn-danger" data-dismiss="modal" >
                Close
              </button>
            </div>
          </div>
          
        </div>
      </div>


    <!-- Info Modal -->
    <div class="modal fade text-center" data-backdrop="static" data-keyboard="false" id="infoModal" role="dialog">
      <div class="modal-dialog modal-sm">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Info</h4>
          </div>
          <div class="modal-body" id="info_modal_message">
            <p> </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-block btn-primary" data-dismiss="modal" >
              Close
            </button>
          </div>
        </div>
        
      </div>
</div>      

    <!-- Loading Modal -->
    <div class="modal fade text-center" data-backdrop="static" data-keyboard="false" id="loadingModal" role="dialog">
      <div class="modal-dialog modal-sm">

        <div class="modal-content">

          <div class="modal-body">
              <br/><br/>
              <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
              <br/><br/>
              <h4 class="text-primary">Loading...</h4>
              <br/><br/>
          </div>
        </div>
        
      </div>
    </div>   

</body>

<script src="common/jquery.min.js"></script>
<script src="common/popper.min.js"></script>
<script src="common/bootstrap.min.js"></script>

<script src="common/firebase-app.min.js"></script>
<script src="common/firebase-auth.min.js"></script>


<script src="js/common.js"></script>
<script src="js/reset_password.js"></script>


</html>
